{% extends "homesite/base2.html" %}

{% block body %}
<div class="row">
  <div class="col">
    <div>
      <h1>Upload an image</h1>
    </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label>Select image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="image" id="image">
          <div class="review" style="color: black;">
            </br><h3>Name</h3><input type="text" name="title" style="color:black;">
            <br><h3>Description</h3><input type="text" name="description" style="color:black;">
          </div>
          <br><button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </div>
  </div>
</div>


<style>
.upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.btn {
  border-radius: 4px;
  background: linear-gradient(to right, #67b26b, #4ca2cb);
  border: none;
  color: #FFFFFF;
  text-align: center;
  text-transform: uppercase;
  font-size: 22px;
  padding: 20px;
  width: fit-content;
  transition: all 0.4s;
  cursor: pointer;
  margin: 5px;

}

.upload-btn-wrapper input[type=file] {
  font-size: 100px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}
</style>

{% endblock %}
