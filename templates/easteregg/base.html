{% block title %} {% endblock %}
{% block body %} {% endblock %}

  <style>
    body {
        background:linear-gradient(rgba(103, 135, 211, .6), rgba(144, 25, 166, .6)), url(https://i.pinimg.com/originals/b8/e2/70/b8e270b7237f2f4c3a5905e6a3ca5f63.png);
        background-size: cover;
        animation: grow 60s linear .5s infinite;
    }

    .navbar{
        width: 100%;
        height: 60px;
        background-color: transparent;


    }

    .navbar p{
        font-family: arial;
        color: white;
        font-size: 20px;
        line-height: 25px;
        float: left;
        padding: 0px 10px;
    }

    .navbar ul{
        float: left;
    }

    .navbar ul li{
        float: left;
        list-style: none;
        position: relative;
    }

    .navbar ul li a {
        display: block;
        font-family: arial;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        text-decoration: none;
    }
    .navbar ul li ul {
        display: none;
        position: absolute;
        background-color: #fff;
        padding: 5px;
        border-radius: 40px;
    }
     .navbar ul li:hover ul {
        display: block;
    }
    .navbar ul li ul{
        width: 140px;
        border-radius: 0px 0px 4px 4px ;
    }

    .navbar ul li ul li a{
        padding: 8px 15px;
    }
    .navbar ul li ul li a:hover {
        background-color: #f3f3f3
    }
  </style>

    {% block style %} {% endblock %}
